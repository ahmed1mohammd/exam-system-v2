<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للامتحان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container login-box">
        <div class="theme-toggle" id="themeToggle"><i class="fas fa-sun"></i></div>

        <h2><i class="fas fa-graduation-cap"></i> بوابة الاختبارات</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="studentCode" placeholder="أدخل كود الطالب" required autocomplete="off">
            </div>
            <button type="submit" class="btn-primary">
                دخول الامتحان <i class="fas fa-arrow-left"></i>
            </button>
        </form>
    </div>

    <footer class="minimal-footer">
        <p>
            Developed By <a href="https://ro-s.net/" target="_blank" rel="noopener noreferrer">ROS-TECH</a> &copy; 2025
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
