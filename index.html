<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للامتحان</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div class="container login-box">
        
        <div class="theme-toggle" id="themeToggle"><i class="fas fa-sun"></i></div>

        <i class="fas fa-graduation-cap login-icon"></i>

        <h2>بوابة الاختبارات</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="studentCode" placeholder="أدخل كود الطالب" required autocomplete="off">
            </div>
            <button type="submit" class="btn-primary">
                دخول الامتحان <i class="fas fa-arrow-left"></i>
            </button>
        </form>
    </div>

<footer class="footer-home">
    <div class="footer-container">
        
        <img src="media/img/logo-footer.webp" alt="logo" class="img-footer" onerror="this.style.display='none'"/> 

        <p class="coat-footer">"ليست العظمة في العمق المظلم… بل في النور الذي يفهمه الجميع."</p>

        <hr class="hr-footer" />

        <div class="footer-social">
            <p>متنساش تتابعنا: </p>
            <div class="social-icons">
                <a href="https://www.facebook.com/share/1AFvrzXkiw/" target="_blank" rel="noopener">
                    <img src="media/img/facebook (1).webp" alt="facebook" onerror="this.src='https://cdn-icons-png.flaticon.com/512/733/733547.png'"/>
                </a>
                <a href="https://www.youtube.com/@Elgafy" target="_blank" rel="noopener">
                    <img src="media/img/youtube.webp" alt="youtube" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1384/1384060.png'"/>
                </a>
            </div>
        </div>

    </div>

    <p class="copy-right wow fadeIn" data-wow-delay="0.2s" dir="ltr">

        All Copy Rights Reserved @2025&gt;
    </p>
</footer>

    <script src="login.js"></script>

</html>
